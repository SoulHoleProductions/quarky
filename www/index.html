<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic, ionic.io, auth0, cordova, pouch -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/auth0.js/build/auth0.min.js"></script>
    <script src="lib/auth0-angular/build/auth0-angular.min.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.min.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- <script src="cordova.js"></script> -->
    <script src="lib/ionic-image-lazy-load.js"></script>

    <!-- Quarky js -->
    <script src="js/auth0-variables.js"></script>
    <script src="js/app.js"></script>
    <script src="js/about-module.js"></script>
    <script src="js/home-module.js"></script>
    <script src="js/places-module.js"></script>
    <script src="js/guru-module.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/menu.js"></script>

    <!--for Google places and autocomplete-->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!-- NGCORDOVA before cordova.js and after your AngularJS / Ionic file (since ngCordova depends on AngularJS) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!--ionic.io platform web client-->
    <!-- Cordova is bootstrapped by ionic-platform-web-client -->
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
</head>

<!--<body ng-app="quarky">-->
<body>
<ion-nav-view></ion-nav-view>
<script>
    angular.element(document).ready(function () {
        if (window.cordova) {
            console.log("Running in Cordova, will bootstrap AngularJS once 'deviceready' event fires.");
            document.addEventListener('deviceready', function () {
                console.log("Deviceready event has fired, bootstrapping AngularJS.");
                angular.bootstrap(document.body, ['quarky']);
            }, false);
        } else {
            console.log("Running in browser, bootstrapping AngularJS now.");
            angular.bootstrap(document.body, ['quarky']);
        }
    });
</script>
</body>
</html>

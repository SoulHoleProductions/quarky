<!--
app.places-gallery
This is the secondary view when coming from a filter in app.places-master
It shows the gallery of images for a selected filter from Master
-->

<ion-view title="{{postName}}">
    <ion-content class="flex-gallery text-center padding category-bg">

        <div ng-if="!posts.length">
            <h2>No gallery right now</h2>
            <h3>Check back soon!</h3>
        </div>

        <span ng-repeat="p in posts | orderBy:'+order'">
            <a data-ng-click="doSearch(p.name)">
                <img data-ng-src="{{p.featured_image.local}}" width="300px" alt="">
            </a>
        </span>

 <!--       <ion-infinite-scroll on-infinite="getRemoteFeed()"
                             data-ng-if="infiniteLoad" icon="">
        </ion-infinite-scroll>-->
    </ion-content>
</ion-view>

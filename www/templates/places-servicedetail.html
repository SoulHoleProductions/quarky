<ion-view title="{{service}}">

    <ion-content>

        <div class="list list-inset">
            <ion-list class="list list-inset">

                <ion-item ng-repeat="match in matches" href="#/app/place/{{match.reference}}">
                    {{match.name}}
                </ion-item>

            </ion-list>
        </div>

        <p>{{noresult}}</p>

    </ion-content>

</ion-view>

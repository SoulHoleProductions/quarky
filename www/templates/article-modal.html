<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <!--<h1 class="title">{{aPost.title}}</h1>-->
        <div class="title" data-ng-bind-html="aPost.title"></div>
        <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close-round"></span></div>
    </ion-header-bar>
    <ion-content>
        <div class="list card no-margin">
            <div class="item no-padding text-center">
                <div data-ng-if="aPost.featured_image.source">
                    <img width="100%" data-ng-src="{{aPost.featured_image.source}}">
                    <!--<img image-lazy-src="{{aPost.featured_image.source || 'img/coming-soon.png'}}" image-lazy-loader="lines" width="100%">-->

                </div>
            </div>

            <div class="item item-body">
                <div data-ng-bind-html="aPost.content | hrefToJS"></div>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar>
        <div class="tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" ng-click="bookmarkItem(aPost.ID)">
                <i ng-class="{'icon ion-bookmark positive': bookmarked, 'icon ion-bookmark': !bookmarked}"></i>
                Bookmark
            </a>
            <a class="tab-item"  data-ng-click="shareNative(aPost.excerpt, aPost.title, aPost.featured_image.source, aPost.link)" href="#">
                <i class="icon ion-share"></i>
                Share
            </a>
        </div>

    </ion-footer-bar>

</ion-modal-view>

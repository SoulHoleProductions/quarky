<ion-view view-title="Resources" ng-style="{'background-image':'url(img/parallax-bg2.png)'}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="resource in resources" href="#/app/resources/{{resource.id}}">
        {{resource.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

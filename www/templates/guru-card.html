<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">{{aPost.title}}</h1>
        <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list card">
           <div class="item item-body">
                <div data-ng-if="aPost.featured_image.source">
                    <img class="full-image" data-ng-src="{{aPost.featured_image.source}}">
                </div>
                <div data-ng-bind-html="toTrusted(aPost.content)"></div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">

                    <div data-ng-repeat="cat in aPost.terms.category">
                        <button class="button button-small">
                            <!--{{cat.name}}{{$last ? ' ' : ', '}}-->
                            {{cat.name}}
                        </button>
                    </div>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>

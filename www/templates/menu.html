<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-alert-circled" ng-click="showHotlineActionsheet()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="dark-bg dark-border">
        <ion-header-bar class="bar bar-header bar-dark transparent">
            <h1 class="title">Whatcha gonna do?</h1>
        </ion-header-bar>
        <ion-content class="has-header">
            <ion-list>
                </ion-item><ion-item class="item-dark item-icon-right" nav-clear menu-close ng-if="!auth.profile" ng-click="login()">
                Login
                <i class="icon ion-log-in"></i>
                </ion-item>
                <ion-item class="item-avatar" ng-if="auth.profile">
                    <img src="{{auth.profile.picture}}">
                    <h4>{{ auth.profile.name }}</h4>
                    <h4>{{auth.profile.email}}</h4>
                </ion-item>
                <ion-item class="item-dark item-icon-right" nav-clear menu-close href="#/app/home">
                    Home
                    <i class="icon ion-home"></i>
                </ion-item>
                <ion-item class="item-dark item-icon-right" nav-clear menu-close href="#/app/guru">
                    eGuru
                    <i class="icon ion-university"></i>
                </ion-item>
                <ion-item class="item-dark item-icon-right" nav-clear menu-close href="#/app/places-servicelist">
                    Places
                    <i class="icon ion-location"></i>
                </ion-item>
                <ion-item class="item-dark item-icon-right" nav-clear menu-close href="#/app/about">
                    About This App
                    <i class="icon ion-information-circled"></i>
                </ion-item>
                <ion-item class="item-dark item-icon-right" nav-clear menu-close ng-if="auth.profile" href="#/app/profile">
                    My Profile
                    <i class="icon ion-person"></i>
                </ion-item>
                <ion-item class="item-dark item-icon-right" nav-clear menu-close ng-if="auth.profile" ng-click="logout()">
                    Logout
                    <i class="icon ion-log-out"></i>
            </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
